<html xmlns="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"/> /*/-->
    <!-- DataTables CSS -->
    <link th:href="@{vendor/datatables-plugins/dataTables.bootstrap.css}" rel="stylesheet"/>

    <!-- DataTables Responsive CSS -->
    <link th:href="@{vendor/datatables-responsive/dataTables.responsive.css}" rel="stylesheet"/>
</head>

<body>
    <div th:include="fragments/menu :: menu"></div>

    <div id="wrapper">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-3">
                    <!--<h3 class="page-header">用户管理</h3>-->
                    <form role="form">
                        单位:<input class="form-control"/>
                    </form>
                </div>
                <div class="col-lg-3">
                    <!--<h3 class="page-header">用户管理</h3>-->
                    <form role="form">
                        部门:<input class="form-control"/>
                    </form>
                </div>
                <div class="col-lg-3">
                    <!--<h3 class="page-header">用户管理</h3>-->
                    <form role="form">
                        用户名:<input class="form-control"/>
                    </form>
                </div>
                <div class="col-lg-3">

                    <button class="btn btn-success">查询</button>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <hr/>
            <div class="row">
                <div class="col-lg-12">
                    <div style="margin-bottom:1.5em;">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">新增用户</button>
                    </div>

                    <!-- 模态框（Modal） -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                        &times;
                                    </button>
                                    <h4 class="modal-title" id="myModalLabel">
                                        新增/修改用户
                                    </h4>
                                </div>
                                <form id="saveUserForm" role="form" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
                                    <div class="modal-body">

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>所在单位</label>
                                                    <input class="form-control" id="corpId" name="corpId" th:value="${corpId}"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>所在部门</label>
                                                    <input class="form-control" id="deptId" name="deptId" th:value="${deptId}"/>
                                                </div>
                                            </div>

                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>用户名</label>
                                                    <input class="form-control" id="name" name="name" th:value="${name}"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>姓名</label>
                                                    <input class="form-control" id="realName" name="realName" th:value="${realName}"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>设置密码</label>
                                                    <input class="form-control" type="password"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <label>验证密码</label>
                                                    <input class="form-control" type="password"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label>角色</label>
                                                    <input class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                    <!-- modal-body end!-->
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <input id="btnSaveUser" type="submit" class="btn btn-primary" value="保存"/>
                                    </div>
                                </form>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>


                    <div class="panel panel-default">

                        <div class="panel-heading">
                            用户列表
                        </div>
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-user">
                                <thead>
                                    <tr>
                                        <th class="hidden">ID</th>
                                        <th>用户名</th>
                                        <th>昵称</th>
                                        <th>部门</th>
                                        <th>单位</th>
                                        <th>角色</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="user-list">

                                </tbody>
                            </table>
                            <div class="container">
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        <ul class="pagination">
                                            <li>
                                                <a href="#">Prev</a>
                                            </li>
                                            <li>
                                                <a href="#">1</a>
                                            </li>
                                            <li>
                                                <a href="#">2</a>
                                            </li>
                                            <li>
                                                <a href="#">3</a>
                                            </li>
                                            <li>
                                                <a href="#">4</a>
                                            </li>
                                            <li>
                                                <a href="#">5</a>
                                            </li>
                                            <li>
                                                <a href="#">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{vendor/metisMenu/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{dist/js/sb-admin-2.js}"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        $(function(){
            queryUser();
        });

        function queryUser(){
            $.post("userlist/1/10",
                function(data){
                    var users = data.list;
                    console.log(data);
                    for(var i=0; i < users.length; i++){
                        $("#user-list").append(
                                '<tr>'+
                                '<td>'+ users[i].name+'</td>' + //用户名
                                '<td>'+ users[i].realName+'</td>'+//昵称
                                '<td>'+ users[i].corpId+'</td>'+//单位
                                '<td>'+ users[i].deptId+'</td>'+//部门
                                '<td></td>'+//部门
                                '<td class="center">'+
                                    '<a>修改</a> '+
                                    '<a>删除</a>'+
                                '</td>'+
                                '</tr>'

                        );
                    }

                });
        }
        /*]]>*/
    </script>

</body>

</html>
