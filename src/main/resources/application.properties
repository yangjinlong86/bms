spring.datasource.password=jasonyang

#Druid 数据源配置，继承spring.datasource.* 配置，相同则覆盖
# spring.datasource.druid.username=bms
# spring.datasource.druid.password=bms#2017
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=10
spring.datasource.druid.min-evictable-idle-time-millis=100000
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.aop-patterns=org.dj.bms.service.*
spring.datasource.druid.filter.stat.db-type=mysql
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=2000

# Mybatis
mybatis.mapper-locations=classpath:mapper/*.xml

# thymeleaf
spring.thymeleaf.cache=false

# shiro
shiro.loginUrl=/login.html
# Let Shiro Manage the sessions
shiro.userNativeSessionManager=true
# disable URL session rewriting
shiro.sessionManager.sessionIdUrlRewritingEnabled=false

logging.path=/Users/jason/log
logging.pattern.console=%d-%msg%n
#level: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.*=DEBUG

