spring.datasource.url=jdbc:mysql://localhost:3306/bms?useUnicode=true&characterEncoding=UTF-8&u&useSSL=false&seJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
